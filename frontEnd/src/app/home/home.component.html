<div class="container">
    <div class="navbar">
        <a href="#"><img class="logo" src="../../assets/homeImages/logo/logo.png" alt="logo"></a>
        <div class="title">
            <a href="#"><small>find</small>Builders</a>
        </div>
        <ul class="menu">
            <li><a routerLink="/home" href="#">Home</a></li>   <!-- mat-button -->
            <li id="active"><a routerLink="/about" href="#">About</a></li>
            <li><a routerLink="/category" href="#">Category</a></li>
            <li><a *ngIf="!authService.isLoggednIn()" routerLink="/register" href="#">Register</a></li>
            <li><a *ngIf="!authService.isLoggednIn()" routerLink="/logIn" href="#">LogIn</a></li>
            <li><a *ngIf="authService.isLoggednIn()" routerLink="/profile" href="#">Profile</a></li>
            <li><a *ngIf="authService.isLoggednIn()" (click)="logOut()">LogOut</a></li>
        </ul>
    </div>

    <div class="extra"></div>

    <div id="Slider">
        <figure>
            <img src="../../assets/homeImages/slider/img(1).jpg" alt="img(1)">
            <img src="../../assets/homeImages/slider/img(2).jpg" alt="img(2)">
            <img src="../../assets/homeImages/slider/img(3).jpg" alt="img(3)">
            <img src="../../assets/homeImages/slider/img(4).jpg" alt="img(4)">
            <img src="../../assets/homeImages/slider/img(5).jpg" alt="img(5)">
        </figure>
        <div class="para">
            <div class="extra"></div>
            <div class="area">
                <div class="welcome-text">
                    <h1>Welcome to find<span>Builders</span></h1>
                    <br>
                    <h2>let's find Builders that you need</h2>                    
                    <div class="overlay-detail">
                        <a href="#feature"><i class="fa fa-angle-down"></i></a>
                    </div>
                </div>
                <div class="buttons">
                    <a class="btn btn-category" routerLink="/category">CATEGORY</a>
                    <a class="btn btn-search" routerLink="/category">SEARCH</a>
                </div>
            </div>
            <footer class="footer">
                <p>
                    &copy; Copyright <strong>findBuilders</strong>. All Rights Reserved
                    <br>
                    Designed by <a href="https://www.facebook.com/sanka.sanjeeva">Sanka Sanjeeva</a>
                </p>
            </footer>
        </div>
    </div>
</div>
